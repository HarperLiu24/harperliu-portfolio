<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="劉芸蓁 Harper｜產品客服／技術支援作品集，展示作品與學習軌跡（UIUX／前端）。" />
  <title>劉芸蓁 Harper｜產品客服／技術支援作品集</title>

  <style>
    :root{
      --bg: #0b1220;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --soft: rgba(255,255,255,.14);
      --line: rgba(255,255,255,.12);
      --brand: #7dd3fc; /* sky */
      --brand2:#a78bfa; /* violet */
      --ok:#34d399;
      --radius: 18px;
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --max: 1040px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(125,211,252,.22), transparent 55%),
        radial-gradient(1000px 700px at 90% 10%, rgba(167,139,250,.20), transparent 60%),
        radial-gradient(900px 600px at 50% 110%, rgba(52,211,153,.10), transparent 60%),
        linear-gradient(180deg, #071026, #050815 70%, #050815);
      letter-spacing:.2px;
    }
    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:26px 18px 56px}
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 12px; border:1px solid var(--line);
      border-radius:999px; background:rgba(0,0,0,.16); backdrop-filter: blur(10px);
      position:sticky; top:14px; z-index:50;
    }
    .brand{
      display:flex; gap:10px; align-items:center; font-weight:700;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      box-shadow:0 0 0 6px rgba(125,211,252,.10);
    }
    .nav a{
      text-decoration:none;
    }
    .navlinks{display:flex; gap:14px; align-items:center}
    .navlinks a{
      font-size:13px; color:var(--muted);
      padding:8px 10px; border-radius:999px;
      border:1px solid transparent;
    }
    .navlinks a:hover{color:var(--text); border-color:var(--line); background:rgba(255,255,255,.04)}
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--text); text-decoration:none; font-weight:650; font-size:14px;
    }
    .btn:hover{background:rgba(255,255,255,.10)}
    .btn.primary{
      border-color: rgba(125,211,252,.35);
      background: linear-gradient(135deg, rgba(125,211,252,.18), rgba(167,139,250,.14));
    }

    header.hero{
      margin-top:22px;
      display:grid; gap:18px;
      padding:26px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow: var(--shadow);
    }
    .heroTop{display:flex; justify-content:space-between; gap:16px; flex-wrap:wrap}
    .kicker{
      display:inline-flex; gap:10px; align-items:center;
      color:var(--muted); font-size:13px;
      padding:7px 10px; border-radius:999px;
      border:1px solid var(--line);
      width:fit-content;
      background:rgba(0,0,0,.18);
    }
    .kicker .pill{
      padding:4px 8px; border-radius:999px;
      background:rgba(52,211,153,.12);
      border:1px solid rgba(52,211,153,.25);
      color:rgba(209,250,229,.92);
      font-weight:650; font-size:12px;
    }
    h1{
      margin:10px 0 6px;
      font-size:40px; line-height:1.12;
      letter-spacing:.4px;
    }
    .subtitle{
      margin:0;
      color:var(--muted);
      font-size:16px;
      line-height:1.7;
      max-width: 70ch;
    }
    .ctaRow{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px}
    .metaRow{
      display:flex; gap:10px; flex-wrap:wrap; margin-top:14px
    }
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,.04);
      font-size:13px; color:var(--muted);
    }
    .chip b{color:var(--text); font-weight:650}
    .chip .miniDot{
      width:7px; height:7px; border-radius:999px; background:var(--brand);
      box-shadow: 0 0 0 5px rgba(125,211,252,.10);
    }

    section{
      margin-top:18px;
      padding:22px;
